<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>



    <!--Headings Section-->
    <header>
      <div class="logo border">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>
      <div class="navlinks border">
        <span class="links"><a href="#mission">Mission</a></span>
        <span class="links"><a href="#featured">Featured Tea</a></span>
        <span class="links"><a href="#locations">Locations</a></span>
      </div>
    </header>



    <!--Contents Section-->
    <div class="main">

      <!--Mission-->
      <div id="mission">
        <div class="mission border">
          <div class="contents border">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
              Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </div>

      <!--Featured Tea-->
      <div id="featured border">
        <div class="featured border">
          <div class="contents border">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
          <div class="images">
            <img src="./resources/images/img-berryblitz.jpg" alt="tea with berries">
            <h4>Fall Berry Blitz Tea</h4>

            <img src="./resources/images/img-spiced-rum.jpg" alt="tea leaves">
            <h4>Spiced Rum Tea</h4>

            <img src="./resources/images/img-donut.jpg" alt="powdered donut">
            <h4>Seasonal Donuts</h4>

            <img src="./resources/images/img-myrtle-ave.jpg" alt="powdered donut">
            <h4>Myrtle Ave Tea</h4>

            <img src="./resources/images/img-bedford-bizarre.jpg" alt="sideway tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

      <!--Locations-->
      <div id="locations border">

      </div>
    </div>



    <!--Footer Section-->
    <div class="footer border">

    </div>
  </body>
</html>
